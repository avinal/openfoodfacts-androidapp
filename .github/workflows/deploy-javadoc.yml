name: Deploy JavaDoc
on:
  push:
    branches:
      - deploy-action

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 50
      - name: Generate docs
        run: ./gradlew dokkaHtml
        
      - name: check 
        run: tree build/